name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Der Workflow wird bei Pushes auf den main-Branch ausgel√∂st

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout des Codes
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login bei DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build des Docker-Images
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest .

      # Push des Docker-Images
      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
